<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- character -->
    <img id="player" src="../../asset/player.png" alt="" />
    <img id="angler1" src="../../asset/angler1.png" alt="" />
    <img id="angler2" src="../../asset/angler2.png" alt="" />
    <img id="lucky" src="../../asset/lucky.png" alt="" />
    <img id="hivewhale" src="../../asset/hivewhale.png" alt="" />
    <img id="drone" src="../../asset/drone.png" alt="" />
    <img id="bulbwhale" src="../../asset/bulbwhale.png" alt="" />
    <img id="moonfish" src="../../asset/moonfish.png" alt="" />
    <img id="stalker" src="../../asset/stalker.png" alt="" />
    <img id="razorfin" src="../../asset/razorfin.png" alt="" />

    <!-- props -->
    <img id="projectile" src="../../asset/projectile.png" alt="" />
    <img id="gears" src="../../asset/gears.png" alt="" />
    <img id="smokeExplosion" src="../../asset/smokeExplosion.png" alt="" />
    <img id="fireExplosion" src="../../asset/fireExplosion.png" alt="" />
    <img id="shield" src="../../asset/shield.png" alt="" />
    <img id="fireball" src="../../asset/fireball.png" alt="" />

    <!-- environment -->
    <img id="layer1" src="../../asset/layer1.png" alt="" />
    <img id="layer2" src="../../asset/layer2.png" alt="" />
    <img id="layer3" src="../../asset/layer3.png" alt="" />
    <img id="layer4" src="../../asset/layer4.png" alt="" />

    <!-- sounds -->
    <audio id="powerup" src="../../asset/powerup.wav"></audio>
    <audio id="powerdown" src="../../asset/powerdown.wav"></audio>
    <audio id="explosion" src="../../asset/explosion.wav"></audio>
    <audio id="shot" src="../../asset/shot.wav"></audio>
    <audio id="hit" src="../../asset/hit.wav"></audio>
    <audio id="shieldSound" src="../../asset/shield.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
